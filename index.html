<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="background">
            <img class="img" src="source/background-image.jpg" alt="Tunnel">
            <div class="logo">
                <img id="cookie" src="source/cookie.svg" alt="cookie">
                <h1 class="logo-text">Cookie Stealer</h1>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="top-text-container">
                <p class="top-text">Hey! This is definitely a real website and you should totally put your real
                    credentials inside this form! We will <s>steal your</s> send you cookies. ;)</p>
                <p class="top-text">P.S. You <i>know</i> you want some.</p>
            </div>
            <div class="form-container">
                <div id="form-text">Just do it.</div>
                <form action="#" method="get">
                    <fieldset>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </fieldset>

                    <fieldset>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </fieldset>

                    <fieldset>
                        <label for="user_password">Password:</label>
                        
                        <input type="password" 
                        placeholder="Password" 
                        id="password" 
                        required 
                        minlength="8" 
                        maxlength="24" 
                        >

                        <label for="confirm_user_password">Confirm Password:</label>
                        
                        <input type="password" 
                        placeholder="Confirm Password" 
                        id="confirm_password" 
                        required 
                        onkeyup="validate_password()">

                    </fieldset>

                
            </div>
            <div class="submit-container">
                <button type="submit" id="submit" value="Submit">Confirm</button>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
